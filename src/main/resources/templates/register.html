<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> --><!-- Link to your custom CSS file -->
</head>
<body>

<div class="container">
    <h1 class="text-center">Register</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/guest/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" name="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" name="lastName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number</label>
                    <input type="number" class="form-control" id="contact_number" name="contactNumber" placeholder="Enter Contact Number">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="address">Address</label> <!-- Assuming you intended to collect a username -->
                    <input type="text" class="form-control" id="address" name="bookingHistory" placeholder="Enter address">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="/guest/login">Login</a></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
