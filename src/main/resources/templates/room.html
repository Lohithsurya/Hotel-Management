<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Create Room</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/home/create}" method="post" th:object="${roomcr}" role="form">
                    <div class="form-group">
                        <label for="roomNumber">Room Number:</label>
                        <input class="form-control" type="number" id="roomNumber" name="roomNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="roomType">Room Type:</label>
                        <input class="form-control" type="text" id="roomType" name="roomType" required>
                    </div>
                    <div class="form-group">
                        <label for="capacity">Capacity:</label>
                        <input class="form-control" type="number" id="capacity" name="capacity" required>
                    </div>
                    <div class="form-group">
                        <label for="ratePerNight">Rate Per Night:</label>
                        <input class="form-control" type="number" id="ratePerNight" name="ratePerNight" required>
                    </div>
                    <div class="form-group">
                        <label for="roomImageURL">Image URL:</label>
                    </div>
                    <input type="hidden" />
                    <button class="btn btn-primary btn-block" type="submit">Create Room</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
