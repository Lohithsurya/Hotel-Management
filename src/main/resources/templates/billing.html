<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> Link to your custom CSS file -->
</head>

<body>

    <div class="container">
        <h1 class="text-center">Billing</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/calculatePrice}" method="post">
                    <div class="form-group">
                        <label for="roomNo">Room Number</label>
                        <input type="text" class="form-control" id="roomNo" name="roomNo"
                            placeholder="Enter room number">
                    </div>
                    <div class="form-group">
                        <label for="daysStayed">Number of Days Stayed</label>
                        <input type="number" class="form-control" id="daysStayed" name="daysStayed"
                            placeholder="Enter number of days stayed">
                    </div>
                    <div class="form-group">
                        <label for="people">Number of People</label>
                        <input type="number" class="form-control" id="people" name="people"
                            placeholder="Enter number of people">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate Total Price</button>
                </form>
                <div class="mt-3">
                    <h3>Total Price: â‚¹<span th:text="${totalPrice}">0.00</span></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
